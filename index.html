<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
 
<div class="container">    
<div class="inputcontainer">
    <input id="textarea" type="text" class="inp" placeholder="0">
</div>

<div class="main">
    
    <input class="btn" type="button" value="%">
    <input class="btn" type="button" value="CE">
    <input class="btn" type="button" value="C">
    <input class="btn" type="button" value="D">
</div>

<div class="main">
    <input class="btn" type="button" value="1/x">
    <input class="btn" type="button" value="x^2">
    <input class="btn" type="button" value="x^3">
    <input class="btn" type="button" value="/">
</div>

<div class="main">
    <input class="btn" type="button" value="7">
    <input class="btn" type="button" value="8">
    <input class="btn" type="button" value="9">
    <input class="btn" type="button" value="*">
</div>

<div class="main">
    <div><input class="btn" type="button" value="4"></div>
    <div><input class="btn" type="button" value="5"></div>
    <div><input class="btn" type="button" value="6"></div>
    <div><input class="btn" type="button" value="-"></div>
</div>

<div class="main">
    <div><input class="btn" type="button" value="1" onclick="num1()"></div>
    <div><input class="btn" type="button" value="2" onclick="num2()"></div>
    <div><input class="btn" type="button" value="3" onclick="num3()"></div>
    <div><input class="btn" type="button" value="+" onclick="add()"></div>
</div>

<div class="main">
    <div><input class="btn" type="button" value="+/-"></div>
    <div><input class="btn" type="button" value="0"></div>
    <div><input class="btn" type="button" value="."></div>
    <div><input class="btn1" type="button" value="=" onclick="equal()"></div>
</div>
</div>





    <script src="app.js"></script>
</body>
</html>
